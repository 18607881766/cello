registry:
  maxenrollments: -1

  identities:
  - name: $FCO_CA_ADMIN_NAME
    pass: $FCO_CA_ADMIN_PASSWORD
    type: client
    affiliation: ""
    maxenrollments: -1
    attrs:
      hf.Registrar.Roles: "*"
      hf.Registrar.DelegateRoles: "*"
      hf.Revoker: true
      hf.IntermediateCA: true
      hf.GenCRL: true
      hf.Registrar.Attributes: "*"
      hf.AffiliationMgr: true
ldap:
  enabled: false

csr:
  cn: $FCO_CN_NAME
  keyrequest:
    algo: ecdsa
    size: 256
  serialnumber:
  names:
    - C: $FCO_COUNTRY_NAME
      ST: $FCO_STATE_NAME
      L: $FCO_TOWN_NAME
      O: $FCO_ORGANIZATION_NAME
      OU: $FCO_ORGANIZATION_UNIT
  hosts: $FCO_HOSTS
